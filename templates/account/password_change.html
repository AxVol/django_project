{% load i18n %}
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'fontawesome/js/all.js' %}" crossorigin="anonymous"></script>
    <body>
      <header>
        <nav class="navbar fixed-top navbar-expand-xxl navbar-dark bg-dark">
          <div class="container-xxl">
            <a class="navbar-brand" href="{% url 'homepage:index' %}">Щоденник мандрівника</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </header>
        <section>
          <div class="container">
            <div class="row align-items-center w-100">
              <div class="col">
                {% if messages %}
                <div>
                  <ul>
                    {% for message in messages %}
                      <li>{{message}}</li>
                    {% endfor %}
                  </ul>
                </div>
                {% endif %}
                <h1>{% trans "Change Password" %}</h1>
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" autocomplete = "current-password" placeholder="Текущий пароль" name="oldpassword" required id="id_oldpassword">
                        <label for="floatingInput">Текущий пароль</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" autocomplete = "new-password" placeholder="Password" name = "password1" required id="id_password1">
                        <label for="floatingInput">Новый пароль</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="Password" name = "password2" required id="id_password2">
                        <label for="floatingInput">Новый пароль (ещё раз)</label>
                    </div>
                    <a class="button secondaryAction" href="{% url 'account_reset_password' %}"> Forgot Password?</a>
                    <button class="apply" type="submit" name = "action"><p>Сменить пароль</p></button>
                </form>
              </div>
            </div>
          </div>
        </section>
    </body>
</head>
