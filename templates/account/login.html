{% load i18n %}
{% load account %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'fontawesome/js/all.js' %}" crossorigin="anonymous"></script>

  <head>

  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-xxl navbar-dark bg-dark">
        <div class="container-xxl">
          <a class="navbar-brand" href="{% url 'homepage:home' %}">Щоденник мандрівника</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'articles:articles' %}">Articles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'excursion:excursion_view' %}">Excursions in Odessa</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>
      <section>
          <div class="container">
            <div class="row align-items-center w-100">
              <div class="col">
                <p>If you have not created an account yet, then please
                <a href="{{ signup_url }}">sign up</a> first.</p>
                <form class="login" method="POST" action="{% url 'account_login' %}">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="login" class="form-control" id="floatingInput" placeholder="Login" name="login">
                    <label for="floatingInput">Login</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <a class="button secondaryAction" href="{% url 'account_reset_password' %}"> Forgot Password?</a>
                  <button class="apply" type="submit"><p>Login</p></button>
                </form>
              </div>
            </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <div class="footer-content">
          <a href="#" class="email">@gmail.com</a>
          <div class="desc">
              <p>Лицензия:</p>
          </div>
          <a href="#" class="phone">+380</a>
        </div>
      </div>
  </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
  </body>
</head>
